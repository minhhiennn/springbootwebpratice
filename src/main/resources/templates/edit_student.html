<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Create New Student</h1>
        <div class="card-body">
          <form th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}" method="post">
            <div class="form-group">
              <label>Student First Name</label>
              <input type="text" class="form-control" name="firstname" th:field="*{firstName}" placeholder="Enter Student First Name"/>
            </div>
            <div class="form-group">
              <label>Student Last Name</label>
              <input type="text" class="form-control" name="lastname" th:field="*{lastName}" placeholder="Enter Student Last Name"/>
            </div>
            <div class="form-group">
              <label>Student Email</label>
              <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter Student Email"/>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
